<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table border="0" width="200px" height="200px" style="cursor: pointer; color: darkred;">
        <tr>
            <td colspan="5"><input type="number" class="display" placeholder="000000000000000000" style="text-align: right;"></td>
        </tr>
        <tr>
            <td><button>MC</button></td>
            <td><button>MD</button></td>
            <td><button>MR</button></td>
            <td><button>CE</button></td>
            <td><button>AC</button></td>
        </tr>
        <tr>
            <td><button>%</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
        </tr>
        <tr>
            <td><button>+/-</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>#</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td rowspan="2"><button>+</button></td>
        </tr>
        <tr>
            <td><button>/</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
        </tr>
        
    </table>
</table>
        
        
</body>

</html>
